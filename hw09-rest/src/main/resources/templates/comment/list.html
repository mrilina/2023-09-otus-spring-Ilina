<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of comments</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comments {
            border: 1px solid steelblue;
            width: 1000px;
            border-collapse: collapse;
        }

        .comments tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .comments td:last-child, td:first-child {
            width: 50px;
        }

        .control {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>Comments:</h3>

<table class="comments">
    <thead>
    <tr>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.text}">1</td>
    </tr>
    </tbody>
</table>

<div class="control">
    <a href="list.html" th:href="@{/book/list}"><button type="button">Cancel</button></a>
</div>
</body>
</html>
