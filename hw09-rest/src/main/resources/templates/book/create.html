<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            width: 300px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" action="create.html" th:method="post" th:action="@{/book}" th:object="${book}">
    <h3>Enter book info:</h3>

    <div class="row">
        <label for="book-name-input">Name:</label>
        <input id="book-name-input" name="name" type="text" value="Onegin"/>
    </div>

    <div class="row">
        <label for="book-author-input">Author:</label>
        <select name="author">
            <option id="book-author-input" th:each="author : ${authors}" th:value="${author.name}"
                    th:text="${author.name}" th:selected="${author.name} == *{author}"></option>
        </select>
    </div>

    <div class="row">
        <label for="book-genre-input">Genre:</label>
        <select name="genre">
            <option id="book-genre-input" th:each="genre : ${genres}" th:value="${genre.name}"
                    th:text="${genre.name}" th:selected="${genre.name} == *{genre}"></option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/book/list}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
